<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Automatic Portfolio - User Input</title>
    <link rel="icon" type="icon" href="assert/img/logo.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Playwrite+ES+Deco:wght@100..400&family=Playwrite+IS:wght@100..400&family=Playwrite+US+Modern:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <ul>
          <li>
            <a href="index.html">
              <img
                src="assert/img/n-logo.png"
                alt="logo"
                height="100px"
                width="100px"
              />
            </a>
          </li>
          <li><a href="index.html">Home</a></li>
          <li><a href="template.html">Templates</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
      <div class="content">
        <h1>Generate your Portfolio</h1>
        <form id="resumeForm" action="/alert.html">
          <div class="grid-2x2">
            <div class="box shadow-box">
              <h4>Basic Information</h4>
              <label for="name">Name:<span>&#149;</span></label>
              <input
                type="text"
                id="name"
                name="name"
                title="Full name &#13;Ex: Mohanakrishnan S"
                placeholder="Ex: Mohanakrishnan S"
                required
              />
              <label for="image">Image:<span>&#149;</span></label>
              <input
                type="file"
                accept="image/png, image/gif, image/jpeg"
                id="image"
                name="image"
                title="Upload image &#13;ex: Profile.jpg, Profile.png"
                required
              />
              <label for="headline">Headline:<span>&#149;</span></label>
              <textarea
                id="headline"
                name="headline"
                title="Profile Headline &#13;Ex: DEV, Full Stack Dev, MERN Stack"
                placeholder="Ex: DEV, Full Stack Dev, MERN Stack"
                required
              ></textarea>
              <label for="LL">LinkedIn ID:<span>&#149;</span></label>
              <input
                type="text"
                id="LL"
                name="LL"
                required
                title="LinkedIn Profile Link &#13;Ex: mohanakrishnan-s-1591b2203"
                placeholder="Ex: mohanakrishnan-s-1591b2203"
              />
              <label for="aboutH">About:<span>&#149;</span></label>
              <textarea
                id="about"
                name="about"
                required
                title="Profile about &#13;Ex:Hey, I am Mohanakrishnan S. DEV, MERN Stack ... &#13;I am working as a Freelancer for the past 1year..."
                placeholder="Ex:Hey, I am Mohanakrishnan S. DEV, MERN Stack ... &#13;I am working as a Freelancer for the past 1year..."
              ></textarea>
            </div>
            <div class="box shadow-box">
              <h4>Professional Skills</h4>
              <div id="skillEntries">
                <label for="skill1">Skill:<span>&#149;</span></label>
                <input
                  type="text"
                  id="skill1"
                  name="skill1"
                  required
                  title="Enter Skills &#13;Ex: Node &#13;Javascript"
                  placeholder="Ex: Node &#13;Javascript"
                />
                <label for="skillPercentage1">Percentage:</label>
                <input
                  type="number"
                  id="skillPercentage1"
                  name="skillPercentage1"
                  required
                  title="Enter Percentage out of 100 &#13;Ex: 89"
                  placeholder="Ex: 89"
                />
              </div>
              <button type="button" onclick="addSkill()">Add Skill</button>
            </div>
            <div class="box shadow-box">
              <h4>Work Experience</h4>
              <div id="experienceEntries">
                <div id="experience1">
                  <label for="startDate1">Start Date:<span>&#149;</span></label>
                  <input
                    type="month"
                    id="startDate1"
                    name="startDate1"
                    required
                  />
                  <label for="endDate1">End Date:<span>&#149;</span></label>
                  <input type="month" id="endDate1" name="endDate1" required />
                  <label for="company1">Company:<span>&#149;</span></label>
                  <input
                    type="text"
                    id="company1"
                    name="company1"
                    required
                    title="Enter company name &#13;Ex: TCS"
                    placeholder="Ex: KekranMakeran"
                  />
                  <label for="position1">Position:<span>&#149;</span></label>
                  <input
                    type="text"
                    id="position1"
                    name="position1"
                    required
                    title="Enter Role &#13;Ex: DEV, Sr.DEV, jr. DEV"
                    placeholder="Ex: DEV, Sr.DEV, jr. DEV"
                  />
                  <label for="description1"
                    >Description:<span>&#149;</span></label
                  >
                  <textarea
                    id="description1"
                    name="description1"
                    rows="4"
                    cols="50"
                    required
                    title="Enter description &#13;Ex: About your Position, role"
                    placeholder="Ex: About your Position, role"
                  ></textarea>
                </div>
              </div>
              <button type="button" onclick="addExperience()">
                Add Experience
              </button>
            </div>
            <div class="box shadow-box">
              <h4>Education</h4>
              <div id="educationEntries">
                <div id="education1">
                  <label for="eduStartDate1"
                    >Start Date:<span>&#149;</span></label
                  >
                  <input
                    type="month"
                    id="eduStartDate1"
                    name="eduStartDate1"
                    required
                  />
                  <label for="eduEndDate1">End Date:<span>&#149;</span></label>
                  <input
                    type="month"
                    id="eduEndDate1"
                    name="eduEndDate1"
                    required
                  />
                  <label for="degree1">Degree:<span>&#149;</span></label>
                  <input
                    type="text"
                    id="degree1"
                    name="degree1"
                    required
                    title="Enter Education &#13;Ex: BSC.CS, XII, X"
                    placeholder="Ex: BSC.CS, XII, X"
                  />
                  <label for="degreeDescription1"
                    >Description:<span>&#149;</span></label
                  >
                  <textarea
                    id="degreeDescription1"
                    name="degreeDescription1"
                    rows="4"
                    cols="50"
                    required
                    title="Enter Education &#13;Ex: BSC.CS"
                    placeholder="Ex: Completed my degree name in Where"
                  ></textarea>
                </div>
              </div>
              <button type="button" onclick="addEducation()">
                Add Education
              </button>
            </div>
          </div>
          <input type="submit" value="Generate" />
        </form>
      </div>
    </div>
  </body>
</html>
